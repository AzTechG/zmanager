<h2>Animals</h2>
<a href="{% url 'add_animal' %}">Add new animal</a><br><br>

<table border="1">
<tr><th>Name</th><th>Species</th><th>Age</th><th>Actions</th></tr>
{% for a in animals %}
<tr>
<td>{{ a.name }}</td>
<td>{{ a.species }}</td>
<td>{{ a.age }}</td>
<td>
 <a href="{% url 'edit_animal' a.id %}">Edit</a>
 <a href="{% url 'delete_animal' a.id %}">Delete</a>
</td>
</tr>
{% endfor %}
</table>
